<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css.css">
	<title>CSS Grid</title>
</head>

<body>
</body>
<div class="container">
	<div class="item item1">1</div>
	<div class="item item2">2</div>
	<div class="item item3">3</div>
	<div class="item item4">4</div>
	<div class="item item5">5</div>
	<div class="item item6">6</div>
	<div class="item item7">7</div>
	<div class="item item8">8</div>
	<div class="item item9">9</div>
	<div class="item item10">10</div>
	<div class="item item11">11</div>
	<div class="item item12">12</div>
	<div class="item item13">13</div>
	<div class="item item14">14</div>
	<div class="item item15">15</div>
	<div class="item item16">16</div>
	<div class="item item17">17</div>
	<div class="item item18">18</div>
	<div class="item item19">19</div>
	<div class="item item20">20</div>
</div>

<style>
	/*
		https://developer.mozilla.org/en-US/docs/Web/CSS/grid-column-start
		https://developer.mozilla.org/en-US/docs/Web/CSS/grid-column
		https://developer.mozilla.org/en-US/docs/Web/CSS/grid-row-start
		https://developer.mozilla.org/en-US/docs/Web/CSS/grid-row
		- Make container grid with 20px gap, five equal columns, and four rows of 75px;
		- Make item3 to start in first column;
		- Make item5 to start in third row;
		- Make item9 to start in third column go til the grid end;
		- Make item11 to start in second row and ocupy four rows;
		- Make item13 to have a width of a grid;
		- Make item17 to have a height of a grid;
		- Make item19 to start in first column and finish to columns less than the grid;
	*/
	.container {
		display: grid;
		grid-gap: 20px;
		grid-template-rows: repeat(4, 75px);
		grid-template-columns: repeat(5, 1fr);
	}

	.item3 {
		grid-column: 1;
	}

	.item5 {
		grid-row: 3;
	}

	.item9 {
		grid-column: 3 / -1;
	}

	.item11 {
		grid-row: 2 / span 4;
	}

	.item13 {
		grid-column: 1 / -1;
	}

	.item17 {
		grid-row: 1 / -1;
	}

	.item19 {
		grid-column: 1 / -3;
	}
</style>

</html>
